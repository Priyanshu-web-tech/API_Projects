<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        for(i=1;i<6;i++){
        fetch(`https://jsonplaceholder.typicode.com/users/${i}`).then(function(data){
            return data.json()
        }).then(function(user){
            console.log(user.name)
        })
        .catch(function(){
            console.log("Failure")
        })
    }
    </script>
</body>
</html>
